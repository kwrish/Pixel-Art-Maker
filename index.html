<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Limelight|Monoton|Nova+Flat|Righteous">
    <link rel="stylesheet" href="styles.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker" class="grid">
        Grid Height:
        <input type="number" id="inputHeight" class="grid" name="height" min="1" max = "50" value="1">
        Grid Width:
        <input type="number" id="inputWidth" class="grid" name="width" min="1" max = "50" value="1">
        <input type="submit" class="button">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" class="button">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
    <script src="designs.js"></script>
</body>
</html>
